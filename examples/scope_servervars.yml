allowed:
  - "api.dev.local"   # the default from servers.variables.env=dev

denied: []

base_urls: []         # not needed; we use servers[] from the spec

path_policy:
  deny_paths: []
  allow_paths: ["/v1/*"]  # allow the versioned API paths

request_policy:
  safe_methods_only: true
  max_rps: 2
  concurrency: 4
  per_host_concurrency: 2
  global_jitter_ms: 50
  backoff_cap_s: 3.0
  allow_redirects: false
  verify_tls: true
  hard_request_budget: 50

timeouts:
  connect: 5
  read: 10

evidence:
  privacy_level: minimal

evidence_dir: "./evidence"
